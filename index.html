<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mixtape + Two-Person Wrapped</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>wrappedmixtape</h1>
  <div class="auth">
    <button id="login">Log in with Spotify</button>
    <button id="exportMe" class="secondary">Export My Stats (.json)</button>
    <button id="importPartner" class="secondary">Import Partner Stats</button>
    <input id="importFile" type="file" accept="application/json" hidden />
    <button id="clearAll" class="secondary">Clear Saved Data</button>
    <button id="logout" class="secondary">Log out</button>
  </div>

  <main>
    <section id="cassette" class="panel"></section>

    <section id="wrapped" class="panel">
      <div class="placeholder">
        <h2>My Love Wrapped</h2>
        <p>Log in with Spotify to generate your stats</p>
      </div>
    </section>

    <section id="us-wrapped" class="panel">
      <div class="placeholder">
        <h2>Us Wrapped</h2>
        <p>Import your JSON to see a combined view</p>
      </div>
    </section>
  </main>

  <footer>
    <small>Made with HTML/CSS/JS & Spotify Web API.</small>
  </footer>

  <!-- Order: config first, then app (which imports auth/ui) -->
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
